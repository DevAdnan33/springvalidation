<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="offset-md-3">

                    <form th:action="@{/process}" method="post" th:object="${loginData}">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                name="username" th:field="*{username}"
                                th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}">

                            <div id="validationServer03Feedback" class="invalid-feedback"
                                th:each="e : ${#fields.errors('username')}" th:text="${e}">

                            </div>

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Email</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control"
                                id="exampleInputPassword1"
                                th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">

                            <div id="validationServer03Feedback" class="invalid-feedback"
                                th:each="e : ${#fields.errors('email')}" th:text="${e}">

                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="agreed" class="form-check-input" id="exampleCheck1"
                                th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}"
                                th:field="*{agreed}">
                            <label class="form-check-label" for="exampleCheck1">I Agree terms and conditions</label>
                            <div id="validationServer03Feedback" class="invalid-feedback"
                                th:each="e : ${#fields.errors('agreed')}" th:text="${e}">

                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
